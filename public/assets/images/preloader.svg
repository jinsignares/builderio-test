<svg viewBox="0 0 100px 100px" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
        @keyframes pulse {
            0% {
                opacity: 1;
                r: 0px;
            }

            100% {
                opacity: 0;
                r: 10px;
            }
        }

        .loading-dot {
            cx: 50%;
            cy: 50%;
            fill: #676767;
            animation: pulse .5s infinite;
        }
    </style>

    <!-- background fill -->
    <g fill="#676767" fill-opacity=".1">
        <rect class="image-area" x="0" y="0" width="100%" height="100%" />
    </g>

    <g>
        <circle class="loading-dot" r="10" />
    </g>
</svg>